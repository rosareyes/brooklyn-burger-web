<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brooklyn Burger - Reserva una Mesa</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@300&family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="registro__body">
    <div class="contacto__main-wrapper">
      <header>
        <h1 class="registro__title">
          <a href="/index.html">
            brooklyn<br />
            burger</a
          >
        </h1>
        <div class="contacto__info">
          <h2 class="registro__subtitle">Reservar una mesa</h2>
          <p>+34 567 543 456</p>
          <p>Av. Universidad 15. Leganés, Madrid.</p>
        </div>
      </header>
      <main>
        <hr class="divider" />
        <form
          name="reservationForm"
          onsubmit="return validateForm()"
          method="post"
        >
          <label for="name">Nombre:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="registro__input-field"
          /><br />
          <label for="email">Correo electrónico: </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="registro__input-field"
          /><br />
          <label for="phone">Teléfono: </label>
          <input
            type="text"
            name="phone"
            id="phone"
            required
            class="registro__input-field"
          /><br />
          <label for="people">Número de personas: </label>
          <input
            type="number"
            name="people"
            id="people"
            required
            class="registro__input-field"
          /><br />
          <label for="date">Fecha: </label>
          <input
            type="date"
            name="date"
            id="date"
            required
            class="registro__input-field"
          /><br />
          <label for="time">Hora: </label>
          <input
            type="time"
            name="time"
            id="time"
            required
            class="registro__input-field"
          /><br />
          <input
            type="submit"
            value="Reservar"
            class="registro__input-button"
            style="width: 100%"
          />
        </form>
      </main>
    </div>
  </body>
  <script src="/script/reserva.js"></script>
</html>
